<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>AGREGAR</mat-card-title>
        <mat-card-subtitle>Vendedor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Identificacion" formControlName="identificacion">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Nombre" formControlName="nombre">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Apellido" formControlName="apellido">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Direccion" formControlName="direccion">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Telefono" formControlName="telefono">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>            
            </div>
            <!-- Repite este bloque para los demÃ¡s campos -->
            <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
            Enviar
          </button>        
        </form>
    </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
   
    
</mat-dialog-actions>
