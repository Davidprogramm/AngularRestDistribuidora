
<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>FACTURA</mat-card-title>   
    </mat-card-header>
<mat-card-content>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad</th>
            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
          </ng-container>
      
          <ng-container matColumnDef="valor_total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Total  </th>
            <td mat-cell *matCellDef="let row"> {{row.valor_total}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Producto </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
      
      </div>
</mat-card-content>
<div class="facturaStyle" *ngIf="factura">
    <p>El valor de la factura es: {{ factura.valor }}</p>
  </div>
</mat-card>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
   
    
</mat-dialog-actions>
