<button mat-raised-button  class="button-agregar " color="primary" (click)="openDialog()">Agregar</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="forma_pago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Forma De Pago  </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}{{" "}}{{row.forma_pago}} </td>
    </ng-container>
  

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="id_vendedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendedor </th>
      <td mat-cell *matCellDef="let row"> {{row.id_vendedor}} </td>
    </ng-container>

    <ng-container matColumnDef="id_tienda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tienda </th>
      <td mat-cell *matCellDef="let row"> {{row.id_tienda}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialogAcciones(row)">
          <mat-icon>edit</mat-icon>
        </button>       
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
