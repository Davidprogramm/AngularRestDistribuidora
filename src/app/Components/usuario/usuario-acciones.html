<mat-dialog-content class="formulario-container">
    <h2 mat-dialog-title>Actualizar Vendedor</h2>
    <form [formGroup]="formulario" (ngSubmit)="update()">
      <div class="form-row">
        <div class="form-column">
          <label class="input-label">ID</label>
          <mat-form-field class="full-width">
            <input matInput placeholder="ID" formControlName="id_usuario" (keydown.enter)="$event.preventDefault()">
            <mat-error *ngIf="formulario.get('id_usuario')?.invalid && (formulario.get('id_usuario')?.dirty || formulario.get('id_usuario')?.touched)">
                id_usuario de tienda es un campo requerido
            </mat-error>
          </mat-form-field>
  
          <label class="input-label">Nombre</label>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="formulario.get('nombre')?.invalid && (formulario.get('nombre')?.dirty || formulario.get('nombre')?.touched)">
                Nombre es un campo requerido
              </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-column">
          <label class="input-label">Correo</label>
          <mat-form-field class="full-width">
            <input matInput placeholder="Correo " formControlName="correo">
            <mat-error *ngIf="formulario.get('correo')?.invalid && (formulario.get('correo')?.dirty || formulario.get('correo')?.touched)">
                Correo es un campo requerido
              </mat-error>

            
          </mat-form-field>
  
          <label class="input-label">ROL</label>
          <mat-form-field class="full-width">
            <input matInput placeholder="ROL" formControlName="rol">
            <mat-error *ngIf="formulario.get('rol')?.invalid && (formulario.get('rol')?.dirty || formulario.get('rol')?.touched)">
                Rol es un campo requerido
              </mat-error>
          </mat-form-field>
        </div>
      </div> 
      <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Actualizar</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
