<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>AGREGAR</mat-card-title>
        <mat-card-subtitle>Usuario</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Nombre Usuario" formControlName="nombre">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Correo Usuario" formControlName="correo">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="ROL" formControlName="rol">
                    </mat-form-field>                   
                </div>          
             
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
            Enviar
          </button>        
        </form>
    </mat-card-content>
</mat-card>
