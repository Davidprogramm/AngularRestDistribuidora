<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>AGREGAR</mat-card-title>
        <mat-card-subtitle>Producto</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Nombre" formControlName="nombre" >
                      </mat-form-field>

                        <mat-form-field>
                        <input matInput placeholder="Descripcion" formControlName="descripcion" >
                      </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput formControlName="precio" type="number" placeholder="Precio">
                     </mat-form-field>
                      
                      <mat-form-field>
                        <input matInput formControlName="stock" type="number" placeholder="Stock">  
                     </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>ID Descuento</mat-label>
                        <mat-select formControlName="id_descuento">
                           <mat-option *ngFor="let descuento of datosDescuento" [value]="descuento.id_descuento">
                            {{ descuento.nombre }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> 
                      <mat-form-field>
                        <mat-label>ID Categoria</mat-label>
                        <mat-select formControlName="id_categoria">
                           <mat-option *ngFor="let categoria of datosCategoria" [value]="categoria.id_categoria">
                            {{ categoria.nombre }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>                  
                </div>  
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Unidad Venta</mat-label>
                        <mat-select formControlName="unidad_venta">
                           <mat-option *ngFor="let datos of datosUnidadVenta" [value]="datos">
                            {{ datos | uppercase }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> 
                </div>          
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
            Enviar
          </button>        
        </form>
    </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
   
    
</mat-dialog-actions>
