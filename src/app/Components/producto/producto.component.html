<button mat-raised-button  class="button-agregar " color="primary" (click)="openDialog()">Agregar</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>
  

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Categoria </th>
      <td mat-cell *matCellDef="let row"> {{row.id_categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="id_descuento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Descuento </th>
        <td mat-cell *matCellDef="let row"> {{row.id_descuento}} </td>
      </ng-container>
      <ng-container matColumnDef="unidad_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad Venta </th>
        <td mat-cell *matCellDef="let row"> {{row.unidad_venta}} </td>
      </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialogAcciones(row)">
          <mat-icon>edit</mat-icon>
        </button>       
      </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
